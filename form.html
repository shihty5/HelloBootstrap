<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=2, maximum-scale=2,minimum-scale-1,user-scalable=no" >
    <title>Bootstrap</title>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <script src="resources/jquery-3.2.1.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
</head>

<body>
<form class="form-inline">
	<div class="form-group has-success">
		<label class="control-label" for=""> Please input here:</label>
		<input type="text" class="form-control input-lg" placeholder="This is a input">
	</div>
	<div class="form-group has-warning">
		<label class="control-label" for=""> 选项框:</label>
		<select class="form-control" name="" id="">
			<option value="">北京</option>
			<option value="">上海</option>
			<option value="">东京</option>
			<option value="">硅谷</option>
		</select>
	</div>
	<div class="form-group has-error">
		<label class="control-label" for=""> 输入框:</label>
		<textarea class="form-control" name="" id="" rows="10" cols="30"></textarea>
	</div>
</form>

	<button class="btn btn-default btn-sm"> Button </button>
	<button class="btn btn-success btn-lg"> Button </button>
	<button class="btn btn-primary active"> Button </button>
	<button class="btn btn-info btn-block"> Button </button>
	<button class="btn btn-warning" disabled="disabled"> Button </button>
	<button class="btn btn-danger"> Button </button>
	<button class="btn btn-link"> Button </button>
	<a class="btn btn-default" href=""> A button</a>
	
</body>
</html>
